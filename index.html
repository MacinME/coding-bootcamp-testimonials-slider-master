<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
    <!-- Stylesheet CSS -->
    <link rel="stylesheet" href="./style.css" type="text/css" />
  </head>
  <body>
    <!-- App start -->
    <main id="testimonial">
      <section class="testimonial__header">
        <div class="testimonial__header-img">
          <img
            src="./assets/images/image-tanya.jpg"
            alt="Tanya Sinclair - UX Engineer"
            class="testimonial__header-profile"
          />

          <!-- Arrows component -->
          <div class="testimonial__header-arrows">
            <button type="button" class="testimonial__header-buttons-1">
              <img
                src="./assets/images/icon-prev.svg"
                alt="Prev"
                class="testimonial__header-arrow-1"
              />
            </button>
            <button type="button" class="testimonial__header-buttons-2">
              <img
                src="./assets/images/icon-next.svg"
                alt="Next"
                class="testimonial__header-arrow-2"
              />
            </button>
          </div>

          <!-- SVG pattern -->
          <img
            src="./assets/images/pattern-bg.svg"
            alt="Background Pattern"
            class="p-bg"
          />
        </div>
      </section>

      <section class="testimonial__body">
        <div class="testimonial__body-text">
          “ I’ve been interested in coding for a while but never taken the jump,
          until now. I couldn’t recommend this course enough. I’m now in the job
          of my dreams and so excited about the future. ”
        </div>
        <div class="testimonial__body-author">
          <div class="testimonial__body-author-name">Tanya Sinclair</div>
          <div class="testimonial__body-author-position">UX Engineer</div>
        </div>

        <!-- Quotes pattern -->
        <img
          src="./assets/images/pattern-quotes.svg"
          alt="Quotes Pattern"
          class="p-qt"
        />
      </section>
    </main>
    <!-- App end -->

    </footer>
  </body>
</html>
